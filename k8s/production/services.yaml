# Services for GoldenSignals Production Deployment
---
# Market Data MCP Service
apiVersion: v1
kind: Service
metadata:
  name: market-data-mcp-service
  namespace: goldensignals
  labels:
    app: market-data-mcp
spec:
  selector:
    app: market-data-mcp
  ports:
  - name: http
    port: 8190
    targetPort: 8190
  - name: metrics
    port: 9090
    targetPort: 9090
  type: ClusterIP
---
