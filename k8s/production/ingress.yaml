# Ingress Configuration for GoldenSignals Production
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: goldensignals-ingress
  namespace: goldensignals
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/websocket-services: "agent-comm-mcp-service,execution-mcp-service"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - goldensignals.ai
    - api.goldensignals.ai
    - app.goldensignals.ai
    secretName: goldensignals-tls
  rules:
  # Main frontend
  - host: goldensignals.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  # App frontend
  - host: app.goldensignals.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
  # API endpoints
  - host: api.goldensignals.ai
    http:
      paths:
      # Main API gateway
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway-service
            port:
              number: 8000
      # Direct MCP server access (for admin/debugging)
      - path: /mcp/market-data
        pathType: Prefix
        backend:
          service:
            name: market-data-mcp-service
            port:
              number: 8190
      - path: /mcp/rag-query
        pathType: Prefix
        backend:
          service:
            name: rag-query-mcp-service
            port:
              number: 8191
      - path: /mcp/agent-comm
        pathType: Prefix
        backend:
          service:
            name: agent-comm-mcp-service
            port:
              number: 8192
      - path: /mcp/risk-analytics
        pathType: Prefix
        backend:
          service:
            name: risk-analytics-mcp-service
            port:
              number: 8193
      - path: /mcp/execution
        pathType: Prefix
        backend:
          service:
            name: execution-mcp-service
            port:
              number: 8194
      # WebSocket endpoints
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: agent-comm-mcp-service
            port:
              number: 8193
---
# Certificate Issuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@goldensignals.ai
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
