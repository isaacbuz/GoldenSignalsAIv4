<!DOCTYPE html>
<html>

<head>
    <title>Frontend Status Check</title>
</head>

<body>
    <h1>GoldenSignalsAI Frontend Status</h1>
    <div id="status"></div>
    <script>
        // Check if frontend is accessible
        fetch('http://localhost:3000')
            .then(response => {
                document.getElementById('status').innerHTML = `
                    <p>✅ Frontend is running on port 3000</p>
                    <p>Status: ${response.status}</p>
                    <p>You can access it at: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></p>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
                    <p>❌ Frontend is not accessible</p>
                    <p>Error: ${error.message}</p>
                `;
            });

        // Check backend
        fetch('http://localhost:8000/api/v1/market-data/SPY')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML += `
                    <p>✅ Backend is running on port 8000</p>
                    <p>Sample data: SPY price = $${data.price.toFixed(2)}</p>
                `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML += `
                    <p>❌ Backend is not accessible</p>
                    <p>Error: ${error.message}</p>
                `;
            });
    </script>
</body>

</html>
