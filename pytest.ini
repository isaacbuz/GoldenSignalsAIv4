[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=AlphaPy
    --cov-report=term-missing
    --cov-report=html
    --doctest-modules
    --randomly-seed=1234
    --timeout=300
    -n auto
    --dist loadfile

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    stress: marks stress tests
    property: marks property-based tests
    regression: marks regression tests

# Test categories
unit_test_pattern = test_*_unit.py
integration_test_pattern = test_*_integration.py
stress_test_pattern = test_*_stress.py

# Coverage settings
[coverage:run]
branch = True
source = AlphaPy

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# Timeout settings
timeout = 300

# Random order settings
randomly_seed = 1234 