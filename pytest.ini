[pytest]
# pytest configuration for GoldenSignalsAI

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=agents
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    requires_api_keys: Tests that require API keys

# Async settings
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[coverage:run]
branch = True
source = src,agents

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# Timeout settings
timeout = 300

# Random order settings
randomly_seed = 1234
